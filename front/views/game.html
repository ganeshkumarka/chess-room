<!DOCTYPE html>
<html lang="en">

<head>
    {{> head}}
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align items to the top */
            margin-bottom: 20px;
        }

        #myBoard {
            width: 700px;
            margin-right: 20px;
            /* Add margin to separate the board from status and PGN */
        }

        .info {
            flex: 1;
            /* Take remaining space */
            text-align: left;
            /* Align text to the left */
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 20px;
            display: block;
            color: #333;
        }

        #status,
        #pgn {
            margin-bottom: 20px;
            text-align: left;
            /* Align text to the left */
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        #status::before,
        #pgn::before {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background-color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="myBoard"></div>
        <div class="info">
            <label>Status:</label>
            <div id="status">Initializing...</div>
            <label>PGN:</label>
            <div id="pgn"></div>
        </div>
    </div>
    <script>
        let playerColor = '{{color}}';
        console.log('Playing as ' + playerColor);
    </script>
    <script src="/public/js/chessboard-1.0.0.min.js"></script>
    <script src="/public/js/index.js"></script>
</body>

</html>
